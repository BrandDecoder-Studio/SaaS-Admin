<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, addDoc, deleteDoc, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ğŸ”¥ã€è«‹æ›¿æ›ã€‘æ‚¨çš„ Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyAzPuojS5BQ8e74AlRoy2qWU5eeOrrPQpo", 
        authDomain: "branddecoder-saas.firebaseapp.com",
        projectId: "branddecoder-saas",
        storageBucket: "branddecoder-saas.appspot.com",
        messagingSenderId: "...",
        appId: "..."
    };

    const ALLOWED_ADMINS = ["brand.decoderai@gmail.com", "kcluncle@gmail.com"]; // æ‚¨çš„å¸³è™Ÿ

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let currentClientId = null;
    let prodModal, qaModal;

    // åˆå§‹åŒ– Modal
    window.onload = () => {
        prodModal = new bootstrap.Modal(document.getElementById('productModal'));
        qaModal = new bootstrap.Modal(document.getElementById('qaModal'));
    };

    // --- ç™»å…¥/ç™»å‡º/è·¯ç”± ---
    window.handleLogin = () => signInWithPopup(auth, new GoogleAuthProvider());
    window.handleLogout = () => { signOut(auth); location.reload(); };
    window.showDashboard = () => switchView('dashboard-view');

    function switchView(viewId) {
        document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active-section'));
        document.getElementById(viewId).classList.add('active-section');
    }

    onAuthStateChanged(auth, user => {
        if (user && ALLOWED_ADMINS.includes(user.email)) {
            document.getElementById('user-display').innerText = user.email;
            switchView('dashboard-view');
            loadClients();
        } else {
            switchView('login-view');
            if(user) { alert("ç„¡æ¬Šé™"); signOut(auth); }
        }
    });

    // --- 1. å®¢æˆ¶åˆ—è¡¨é‚è¼¯ ---
    async function loadClients() {
        const list = document.getElementById('client-list');
        document.getElementById('loader-list').style.display = 'block';
        list.innerHTML = "";
        
        const snap = await getDocs(collection(db, "clients"));
        document.getElementById('loader-list').style.display = 'none';

        snap.forEach(docSnap => {
            const data = docSnap.data();
            const id = docSnap.id;
            list.innerHTML += `
            <div class="col-md-4">
                <div class="card card-hover h-100" onclick="openClientDetail('${id}', '${data.name}')">
                    <div class="card-body cursor-pointer">
                        <h5 class="fw-bold">${data.name || 'æœªå‘½å'}</h5>
                        <small class="text-muted">ID: ${id}</small>
                        <div class="mt-2 text-truncate text-secondary">${data.prompt ? data.prompt.substring(0,50)+'...' : 'ç„¡è¨­å®š'}</div>
                    </div>
                </div>
            </div>`;
        });
    }
    
    // --- 2. å®¢æˆ¶è©³æƒ…é‚è¼¯ (ä¿®æ­£ç‰ˆï¼šè‡ªå‹•é‡ç½®åˆ†é èˆ‡è³‡æ–™) ---
    window.openClientDetail = async (id, name) => {
        currentClientId = id; // æ›´æ–°ç•¶å‰å®¢æˆ¶ ID
        document.getElementById('detail-title').innerText = name;
        document.getElementById('detail-id').innerText = id;
        
        // ğŸ”¥ ä¿®æ­£ 1ï¼šæ¸…ç©ºä¸Šä¸€å€‹å®¢æˆ¶çš„æ®˜ç•™è³‡æ–™ (è¦–è¦ºé˜²å‘†)
        document.getElementById('product-list').innerHTML = '<p class="text-center text-muted py-3">è«‹é»æ“Šä¸Šæ–¹æ¨™ç±¤è¼‰å…¥è³‡æ–™...</p>';
        document.getElementById('qa-list').innerHTML = '<p class="text-center text-muted py-3">è«‹é»æ“Šä¸Šæ–¹æ¨™ç±¤è¼‰å…¥è³‡æ–™...</p>';
        document.getElementById('edit-prompt').value = "è¼‰å…¥ä¸­...";

        // ğŸ”¥ ä¿®æ­£ 2ï¼šå¼·åˆ¶åˆ‡æ›å›ç¬¬ä¸€å€‹åˆ†é  (è¨­å®šé )
        // é€™æ¨£è¿«ä½¿ä½¿ç”¨è€…å¦‚æœè¦çœ‹å•†å“ï¼Œå¿…é ˆæ‰‹å‹•é»ä¸€ä¸‹æ¨™ç±¤ï¼Œé€²è€Œè§¸ç™¼ loadProducts()
        const settingsTabTrigger = document.querySelector('a[href="#tab-settings"]');
        const tabInstance = new bootstrap.Tab(settingsTabTrigger);
        tabInstance.show();

        switchView('detail-view');
        
        // é‡æ–°è®€å– System Prompt
        try {
            // é€™è£¡æˆ‘å€‘ç”¨ä¸€å€‹å°æŠ€å·§ï¼šç›´æ¥å¾å®¢æˆ¶åˆ—è¡¨çš„æš«å­˜è³‡æ–™æŠ“ï¼Œæˆ–æ˜¯é‡æ–° query ä¸€æ¬¡
            // ç‚ºäº†ç¢ºä¿è³‡æ–™æœ€æ–°ï¼Œæˆ‘å€‘é‚„æ˜¯ query ä¸€æ¬¡
            const q = query(collection(db, "clients"), where("__name__", "==", id));
            const snap = await getDocs(q);
            if (!snap.empty) {
                document.getElementById('edit-prompt').value = snap.docs[0].data().prompt || "";
            } else {
                document.getElementById('edit-prompt').value = "";
            }
        } catch(e) {
            console.error(e);
            document.getElementById('edit-prompt').value = "è®€å–å¤±æ•—";
        }
    };
    
    // é€™è£¡è£œä¸€å€‹è®€å–å–®ä¸€å®¢æˆ¶è¨­å®šçš„å‡½å¼
    window.openClientDetail = async (id, name) => {
        currentClientId = id;
        document.getElementById('detail-title').innerText = name;
        document.getElementById('detail-id').innerText = id;
        switchView('detail-view');
        
        // è®€å– Prompt
        try {
            // JS SDK è®€å–å–®ä¸€æ–‡ä»¶
            // æ³¨æ„ï¼šé€™è£¡éœ€è¦ import getDoc
            // æš«æ™‚ç”¨æœ€ç°¡å–®çš„ trick: ç›´æ¥å» client list æ‰¾æˆ–æ˜¯é‡æŠ“
            // æˆ‘å€‘é‡æŠ“ä¸€æ¬¡ç¢ºä¿å³æ™‚æ€§
            // é€™è£¡ç„¡æ³•ç›´æ¥ç”¨ doc(db, 'clients', id) å› ç‚ºä¸Šé¢æ²’ import getDoc
            // æ”¹ç”¨ collection query
            // ... ç‚ºäº†é¿å…è¤‡é›œï¼Œå‡è¨­æˆ‘å€‘å·²ç¶“åœ¨ loadClients æ‹¿åˆ°è³‡æ–™ã€‚
            // ä¿®æ­£ï¼šæˆ‘å€‘è®“ä½¿ç”¨è€…é»æ“Šæ™‚ï¼Œå†å»æ‹‰ä¸€æ¬¡è³‡æ–™
            // é€™è£¡ç°¡åŒ–ï¼šåˆ‡æ›åˆ° Settings tab
            const q = query(collection(db, "clients")); // é€™é‚Šå¯ä»¥å„ªåŒ–ï¼Œä½†å…ˆé€™æ¨£
            const snap = await getDocs(collection(db, "clients")); // é€™æœƒè®€å…¨éƒ¨ï¼Œæ•ˆèƒ½ä¸å¥½ä½†å…ˆé ‚è‘—
            snap.forEach(d => {
                if(d.id === id) document.getElementById('edit-prompt').value = d.data().prompt || "";
            });
        } catch(e) {}
    }

    window.saveClientSettings = async () => {
        const val = document.getElementById('edit-prompt').value;
        await updateDoc(doc(db, "clients", currentClientId), { prompt: val });
        alert("âœ… è¨­å®šå·²å„²å­˜");
    };

    // --- 3. å•†å“ç®¡ç†é‚è¼¯ (CRUD) ---
    window.loadProducts = async () => {
        const list = document.getElementById('product-list');
        list.innerHTML = '<div class="spinner-border spinner-border-sm"></div> è¼‰å…¥ä¸­...';
        
        const q = query(collection(db, "products"), where("clientId", "==", currentClientId), orderBy("updatedAt", "desc"));
        const snap = await getDocs(q);
        
        if (snap.empty) { list.innerHTML = "å°šç„¡å•†å“"; return; }
        
        let html = `<table class="table table-hover align-middle"><thead><tr><th>åœ–</th><th>åç¨±</th><th>åƒ¹æ ¼</th><th>ç‹€æ…‹</th><th>æ“ä½œ</th></tr></thead><tbody>`;
        snap.forEach(d => {
            const p = d.data();
            html += `<tr>
                <td><img src="${p.image || 'https://placehold.co/50'}" class="img-thumb"></td>
                <td><a href="${p.url}" target="_blank">${p.name}</a></td>
                <td>$${p.price}</td>
                <td><span class="badge bg-${p.listing ? 'success':'secondary'}">${p.listing ? 'ä¸Šæ¶':'ä¸‹æ¶'}</span></td>
                <td>
                    <button class="btn btn-sm btn-outline-primary" onclick='editProduct("${d.id}", ${JSON.stringify(p).replace(/'/g, "&#39;")})'>ç·¨è¼¯</button>
                    <button class="btn btn-sm btn-outline-danger" onclick="delProduct('${d.id}')">åˆªé™¤</button>
                </td>
            </tr>`;
        });
        list.innerHTML = html + "</tbody></table>";
    };

    window.openProductModal = () => {
        document.getElementById('prod-id').value = ""; // æ¸…ç©ºä»£è¡¨æ–°å¢
        document.getElementById('prod-name').value = "";
        document.getElementById('prod-price').value = "";
        document.getElementById('prod-img').value = "";
        document.getElementById('prod-url').value = "";
        document.getElementById('prod-desc').value = "";
        prodModal.show();
    };

    window.editProduct = (id, data) => {
        document.getElementById('prod-id').value = id;
        document.getElementById('prod-name').value = data.name;
        document.getElementById('prod-price').value = data.price;
        document.getElementById('prod-img').value = data.image;
        document.getElementById('prod-url').value = data.url;
        document.getElementById('prod-desc').value = data.desc;
        document.getElementById('prod-listing').checked = data.listing;
        prodModal.show();
    };

    window.saveProduct = async () => {
        const id = document.getElementById('prod-id').value;
        const data = {
            clientId: currentClientId,
            name: document.getElementById('prod-name').value,
            price: Number(document.getElementById('prod-price').value),
            image: document.getElementById('prod-img').value,
            url: document.getElementById('prod-url').value,
            desc: document.getElementById('prod-desc').value,
            listing: document.getElementById('prod-listing').checked,
            updatedAt: new Date()
        };

        if (id) {
            await updateDoc(doc(db, "products", id), data);
        } else {
            await addDoc(collection(db, "products"), data);
        }
        prodModal.hide();
        loadProducts(); // é‡æ–°æ•´ç†åˆ—è¡¨
    };

    window.delProduct = async (id) => {
        if(!confirm("ç¢ºå®šè¦åˆªé™¤æ­¤å•†å“å—ï¼Ÿ")) return;
        await deleteDoc(doc(db, "products", id));
        loadProducts();
    };

    // --- 4. QA ç®¡ç†é‚è¼¯ (CRUD) ---
    window.loadQA = async () => {
        const list = document.getElementById('qa-list');
        list.innerHTML = 'è¼‰å…¥ä¸­...';
        const q = query(collection(db, "knowledge_base"), where("clientId", "==", currentClientId));
        const snap = await getDocs(q);
        
        if (snap.empty) { list.innerHTML = "å°šç„¡ QA è³‡æ–™"; return; }

        let html = `<div class="list-group">`;
        snap.forEach(d => {
            const qa = d.data();
            html += `
            <div class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">Q: ${qa.question}</div>
                    A: ${qa.answer}
                </div>
                <button class="btn btn-sm btn-outline-secondary ms-2" onclick='editQA("${d.id}", "${qa.question}", "${qa.answer}")'>ç·¨è¼¯</button>
                <button class="btn btn-sm btn-outline-danger ms-2" onclick="delQA('${d.id}')">åˆªé™¤</button>
            </div>`;
        });
        list.innerHTML = html + "</div>";
    };

    window.openQAModal = () => {
        document.getElementById('qa-id').value = "";
        document.getElementById('qa-question').value = "";
        document.getElementById('qa-answer').value = "";
        qaModal.show();
    };

    window.editQA = (id, q, a) => {
        document.getElementById('qa-id').value = id;
        document.getElementById('qa-question').value = q;
        document.getElementById('qa-answer').value = a;
        qaModal.show();
    };

    window.saveQA = async () => {
        const id = document.getElementById('qa-id').value;
        const data = {
            clientId: currentClientId,
            question: document.getElementById('qa-question').value,
            answer: document.getElementById('qa-answer').value,
            updatedAt: new Date()
        };
        if (id) await updateDoc(doc(db, "knowledge_base", id), data);
        else await addDoc(collection(db, "knowledge_base"), data);
        qaModal.hide();
        loadQA();
    };

    window.delQA = async (id) => {
        if(!confirm("åˆªé™¤æ­¤å•ç­”ï¼Ÿ")) return;
        await deleteDoc(doc(db, "knowledge_base", id));
        loadQA();
    };

    // å°‡é‡è¦å‡½å¼æ›è¼‰åˆ° window ä»¥ä¾¿ HTML å‘¼å«
    window.loadProducts = loadProducts;
    window.loadQA = loadQA;
</script>
</body>
</html>
